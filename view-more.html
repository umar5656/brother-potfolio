<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Projects - yahya</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Box Sizing */
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
      }

      :root {
        --main-white: #f0f0f0;
        --main-red: #d94141;
        --main-blue: #4b6587;
        --main-gray: #3a3f44;
        --accent-blue: #3c91e6;
        --accent-orange: #f79824;
        --background-gradient: linear-gradient(to right, #3a3f44, #1f2428);
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--background-gradient);
        color: var(--main-white);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .all-projects-header {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--main-gray);
        color: var(--main-white);
      }

      .all-projects-header h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .all-projects-header p {
        font-size: 1.2rem;
        color: var(--accent-blue);
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 2.5rem;
        width: 100%;
        max-width: 1200px;
        margin: 3rem auto;
        padding: 0 1.5rem;
      }

      .project {
        background: var(--main-gray);
        box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        text-decoration: none;
        color: var(--main-white);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .project:hover {
        transform: scale(1.05);
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.7);
      }

      .project-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .project-title {
        font-size: 1.8rem;
        padding: 1.2rem;
        text-align: center;
        background: var(--accent-blue);
        color: var(--main-white);
        position: relative;
      }

      .project-title .code {
        color: var(--accent-orange);
      }

      .go-back-btn {
        display: inline-block;
        text-align: center;
        padding: 1rem 2.5rem;
        margin: 2rem auto;
        background: var(--accent-blue);
        color: var(--main-white);
        font-size: 1.6rem;
        border-radius: 5px;
        border: none;
        transition: background 0.3s ease;
        cursor: pointer;
      }

      .go-back-btn:hover {
        background: var(--main-red);
      }

      .back-btn-ancher {
        text-decoration: none;
        color: inherit;
      }

      footer {
        text-align: center;
        padding: 2rem;
        background: var(--main-gray);
        color: var(--main-white);
        font-size: 0.9rem;
      }

      footer p {
        margin: 0.5rem 0;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .all-projects-header h1 {
          font-size: 3rem;
        }

        .all-projects-header p {
          font-size: 1rem;
        }

        .projects-grid {
          grid-template-columns: 1fr;
          padding: 0 1rem;
        }

        .project-title {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .all-projects-header h1 {
          font-size: 2.5rem;
        }

        .all-projects-header p {
          font-size: 0.9rem;
        }

        .go-back-btn {
          font-size: 1.4rem;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="all-projects-header">
      <h1>All Services</h1>
      <p>Explore all my work and achievements</p>
    </header>

    <!-- Projects Grid -->
    <section class="projects-grid">
      <a href="https://example.com/project1" target="_blank" class="project">
        <img class="project-image" src="yahya-img/c1.jpg" alt="project" />
        <p class="project-title">
          <span class="code">&lt;</span>
          Hard Working is Our Priority
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a href="https://example.com/project1" target="_blank" class="project">
        <img class="project-image" src="yahya-img/c2.jpg" alt="project" />
        <p class="project-title">
          <span class="code">&lt;</span>
          Company Profit
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <!-- Add more projects similarly -->
    </section>

    <!-- Back Button -->
    <button class="go-back-btn">
      <a href="index.html" class="back-btn-ancher"
        ><i class="fas fa-arrow-left"></i> Back to Home</a
      >
    </button>

    <!-- Footer -->
    <footer>
      <p>&copy; Yahya Fazal - General Manager. All rights reserved.</p>
      <p>Created for professional networking and collaboration.</p>
    </footer>
  </body>
</html>
