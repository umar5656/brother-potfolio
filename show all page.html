    <style>
      /* Your existing styles remain the same */
      :root {
        --main-white: #f0f0f0;
        --main-red: #be3144;
        --main-blue: #45567d;
        --main-gray: #303841;
      }

      /* Base reset and typography settings (same as previous) */
      /* Include your existing base styles here */

      /* Specific styles for this page */
      .all-projects-header {
        text-align: center;
        padding: 5rem 2rem;
        /* background: var(--main-blue); */
        background: var(--main-gray);
        color: var(--main-white);
      }

      .all-projects-header h1 {
        font-size: 5rem;
        margin-bottom: 1.5rem;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        grid-gap: 4rem;
        width: 100%;
        max-width: 1280px;
        margin: 5rem auto;
        padding: 0 2rem;
      }
      .code {
        color: var(--main-gray);
        transition: color 0.3s ease-out;
      }

      .project-title .code {
        color: #ff7f50;
      }

      .project {
        background: var(--main-gray);
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        text-decoration:none;
        color: #f0f0f0;
        border-radius: 2px;
        transition: transform 0.3s ease;
      }

      .project:hover {
        transform: scale(1.05);
      }

      .project-title {
        font-size: 2rem;
        /* padding: 0rem 0.5rem; */
        text-align: center;
      }

      .project-image {
        width: 100%;
        height: 22rem;
        object-fit: cover;
      }

      .btn-back {
        display: block;
        text-align: center;
        padding: 1rem 3rem;
        margin: 3rem auto;
        background: var(--main-red);
        color: var(--main-white);
        font-size: 2rem;
        border-radius: 5px;
        border: none;
        transition: background 0.3s ease;
      }
      .go-back-btn {
        font-size: 2rem;
        background: var(--main-gray);
        transition: background 0.1s ease-out;
      }

      .go-back-btn:hover {
        background: var(--main-red);
      }
      .back-btn-ancher {
        text-decoration: none;
        color: #f0f0f0;
      }
    </style>
